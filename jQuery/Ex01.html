    <title>Document</title>
    <!--jQurey 임포트해주기!-->
    <script src="jquery-3.6.0.min.js"></script>
    <style>
      #text1 {
        background-color: aliceblue;
        font-size: 200px;
      }
    </style>
    <script>
      //DOM == 각각의 태그들이 생성되지 않은 상태에서 실행시키면 제대로 객체를 가져오지 못해서 자바스크립트에 대한 내용이 실행되지 않는다!
      //인터프리터 언어라서 위에서 아래로 실행되기 때문이다!

      //이런식으로는 가능!
      //문서를 가져와서 ready메소드(준비가 된다면!)를 사용하여 function()을 실행시켜주세요!
      $(document).ready(function () {
        let h1 = document.getElementById("text1");

        $("h1").text("모레도 토요일이었으면.....ㅠㅠ");

        $("h1").css({
          color: "red",
          fontSize: "200px",
          "background-color": "orange",
        });
      });
    </script>
  </head>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>jQuery Click</h1>
    <h1>This 키워드</h1>

    <script>
      $("h1").on("mouseover", function () {
        $("h1").css("color", "blue");
      });

      //   //h1태그를 클릭한다면 원래 색깔로 돌아오게 하기

      //   $("h1").on("click", function () {
      //     $("h1").css("color", "black");
      //   });

      //   //마우스가 h1태그를 벗어난다면 원래 색깔로 돌아오게 하기
      //   $("h1").on("mouseout", function () {
      //     $("h1").css("color", "black");
      //   });

      //   //h1태그를 클릭했을때 내용을 까치까치 설날 로 바꾸기
      //   $("h1").on("click", function () {
      //     $("h1").text("까치까치설날");
      //   });

      //이벤트 한번에 적용!
      //this ->>>> 선택한 요소만 적용시키기!
      //호출된 html객체가 저장되는 변수이다!(실행의 주체가 된다)
      //실행된 내용에 따라 this 에 적용되는 값이 자동으로 변한다!
      //->> 사용자가 선택한 요소 하나만 저장이 되는 변수이다.
      $("h1").on({
        click: function () {
          $(this).text("까치까치설날");
        },
        mouseover: function () {
          $(this).css("color", "blue");
        },
        mouseout: function () {
          $(this).css("color", "black");
        },
      });
    </script>
  </body>
</html>

    <script>
      let pos = 0;
      function leftMove() {
        if (pos < 1200) {
          pos += 100;
          $("img").css("right", pos + "px");
        }
      }
      function rightMove() {
        if (pos > 0) {
          pos -= 100;
          $("img").css("right", pos + "pxunfl");

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>test</p>
    <button id="btn">클릭!</button>

    <script>
      document.querySelector("#btn").addEventListener("click", function () {
        document.write("안녕하세요~");
      });

      //출력문1 ->> (문서)웹페이지에 출력! ->> 출력을 하게되면 새로운페이지가 나오기 때문에 전 페이지 내용을 확인하기 힘들어서 자주 사용 안한다.
      //->> 이벤트를 통해서 출력했을 경우 웹페이지의 구성이 바뀐다.
      //출력할 공간에 태그를 넣으면 태그 역할로 작동한다 document.write("<h1>" + "안녕~" + "<h1>")
      //document.write("안녕하세요~");

      //출력문2 ->> 웹 콘솔에 출력(개발자모드에서 확인가능) ->> 자주 사용됨
      //제일 많이 쓰임!!-
      console.log("안녕하세요~~");

      //출력문3 ->> 알림창으로 출력
      //실행 순서가 맨 첫번째이다!!!!!!!
      //화면 전환이 제대로 이루어 졋는지, 데이터 통신이 잘 완료 되었는지 확일할 때 사용한다!
      alert("안녕하세요!");
    </script>
  </body>
</html>

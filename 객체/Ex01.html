<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체 만들기(휴대폰)
      //변수 안에 격체에 대한 구조를 담아주다!
      //데이터를 담을 때는 꼭! key값(속성명) 과 함께 쌍으로 담아주어야 한다.
      //key값을 구분할때는 , 를 통해 구분한다.
      let phone = {
        number: "01040175180",
        name: "lollipop",
        call: function () {
          console.log("전화를 걸다.");
        },
        send: function () {
          console.log("전화를 받다.");
        },
      };

      //객체를 통해 데이터사용!
      //꼭!!! 키값을 통해 사용하여야 한다!

      //번호출력
      console.log("휴대폰 번호 >>" + phone.number);
      console.log("휴대폰 이름 >>" + phone.name);
      phone.call();
      phone.send();

      console.log("휴대폰 번호 >>" + phone["number"]);
      phone["call"](); // 이렇게 사용 가능!
      phone["send"]();

      //객체에 데이터 추가!
      phone.price = "100만원";
      console.log(phone);

      phone.message = function () {
        console.log("메세지를 보내다.");
      };
      console.log(phone);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ary = ["하나", " 둘", "셋"];

      //배열에 데이터 추가
      //.push ->> 배열의 맨 마지막에 원소를 추가하는 메소드!
      ary.push("넷");
      ary.push("다섯");
      console.log("push " + ary);

      //데이터 삭제
      //.pop() ->> 배열의 맨 마지막에 있는 원소를 삭제
      ary.pop();
      console.log("pop " + ary);

      //데이터 삽입, 데이터 삭제
      //splice(시작위치, 삭제할 원소 수, 추가할 데이터)
      ary.splice(1, 1);
      console.log("splice 삭제 " + ary);

      ary.splice(1, 0, "여섯");
      console.log("splice 삽입 " + ary);

      //실습
      let ary1 = [];

      let count = 0;

      for (let i = 0; i < 10; i++) {
        let ran = parseInt(Math.random() * 100 + 1);
        ary1[i] = ran;
        console.log(ary1[i]);
      }
      console.log(ary1);

      for (let i = 0; i < ary1.length; i++) {
        if (ary1[i] % 2 == 0) {
          ary1.splice(i, 1);
          i--;
        }
      }
      console.log("배열에 남아있는 수 는" + ary1 + "개 입니다.");
    </script>
  </body>
</html>

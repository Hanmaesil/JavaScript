<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //자바스크립트의 배열
      //1. 크기가 정해져 있지 않다.(자동으로 공간이 할당 된다.)
      //2. 0부터 시작한다
      //3. 모든 타입을 저장할 수 있는 구조이다.
      //4. 배열의 크기는 동적으로 할당 된다!!!!!!!
      //5. 배열의 크기는 배열의 length라는 프로퍼티에 저정된다

      //배열 형태로 데이터를 담겠다!
      let array = [];
      array[0] = 3;
      array[1] = "국인";
      console.log("첫번째 데이터 " + array[0]);
      console.log("두번째 데이터 " + array[1]);
      console.log("배열의 길이 " + array.length);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //실습

      let num1 = parseInt(prompt("첫번째 정수를 입력해주세요 >>"));
      let num2 = parseInt(prompt("두번째 정수를 입력해주세요 >>"));

      function addNumber(num1, num2) {
        return num1 + num2;
      }

      //함수 호이스팅 : 밑에서 정의한 함수를 위에서 사용할 수 있는 것!
      //->> 함수선언문(기본선언문)으로 작성했을 때 일어난다.

      //함수 표현식을 사용하면 호이스팅 현상을 막을수 있다
      //함수를 변수안에 넣어주면 된다
      //const func = function 함수명 (매개변수){
      //    로직&기능구현을 위한 코드작성
      //}
      // 변수명을 함수명처럼 사용할 수 있다.
      let add = function addNumber(num1, num2) {
        return num1 + num2;
      };

      let result = add(num1, num2);
      console.log("더한 결과 >>" + result);
    </script>
  </body>
</html>

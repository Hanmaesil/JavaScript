<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text">Hello JavaScript</p>
    <button id="btn" onclick="change()">클릭</button>

    <script>
      //DOM : 태그를 자바스크립트에서 사용가능하도록 객체로 가져온다.
      //버튼이 클릭되었을 때 p태그의 글자 색 변경
      //1. 버튼태그를 자바스크립트의 객체로 가져오기

      //실습! : 버튼을 눌렀을 때 색깔을 바꾸자

      let btn = document.getElementById("btn");
      let p = document.getElementById("text");

      console.log(p);

      //방법1

      //   btn.addEventListener("click", function () {
      //     p.style.color = "red";
      //   });

      //방법 2
      // 함수 선언식을 사용하면 맨 마지막 함수가 작동된다
      // 함수표현식도 사용가능하다.
      function change() {
        p.style.color = "red";
      }
      function change() {
        p.style.color = "blue";
      }
      //p태그의 글씨 크기를 바꿔주세요
      function change() {
        p.style.color = "blue";
        p.style.fontSize = "50px";
      }
    </script>
  </body>
</html>

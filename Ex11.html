<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //랜덤수 만들기
      //Math.random(); -> 0 ~ 1 미만 사이의 값을 랜덤하게 얻을 수 있다.
      let num = Math.random();
      //1 ~ 10까지의 숫자
      let num1 = parseInt(Math.random() * 100 + 1);

      console.log(num);
      console.log(num1);
    </script>
  </body>
</html>

  <body>
    <script>

      //단!!! '이것은 변수입니다!' 라고하는 변수선언키워드를 적어준다!
      //var키워드
      //재선언과 재할당 가능
      var num = 10;
      console.log("현재 저장되어있는 수는" + num + "입니다!");

      var num = 30; // 자바랑 다르게 오류가 안남!
      //같은 이름으로 변수를 여러번 선언 할 수 있다.(재선언 가능)
      console.log("현재 저장되어있는 수는" + num + "입니다!");

      //let키워드
      //자료형은 따로 명시해주지 않아도 된다!
      //var 키워드와 다르게 같은 이름의 변수를 한번만 선언 할 수 있다!
      //재선언은 안되지만 재할당은 가능하다
      let number = 10;
      // let number = 30; 재선언은 안됨!
      // number = 40; 재할당은 가능!
      console.log("let 키워드 변수" + number);

      //const 키워드
      //상수를 지정해주는 키워드

    </script>

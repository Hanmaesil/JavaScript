<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //실습
      let ran = parseInt(Math.random() * 10 + 1);
      //   let input = parseInt(prompt("숫자를 입력해주세요"));
      console.log(ran);
      while (true) {
        let input = parseInt(prompt("숫자를 입력해주세요"));
        if (input < ran) {
          alert("입력한 숫자보다 큰 수 입니다.");
        } else if (input > ran) {
          alert("입력한 숫자보다 작은 수 입니다.");
        } else if (ran === input) {
          alert("정답입니다!");
          console.log("정답입니다!!!!");
          break;
        }
      }
    </script>
  </body>
</html>
